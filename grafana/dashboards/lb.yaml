templating:
  list:
    - current:
        selected: true
        text:
          - All
        value:
          - $__all
      datasource: '$cloudmon_datasource'
      definition: stats.counters.cloudmon.*
      hide: 0
      includeAll: true
      label: Environment
      multi: true
      name: environment
      options: []
      query: stats.counters.cloudmon.*
      refresh: 1
      regex: ''
      skipUrlSync: false
      sort: 0
      type: query
    - current:
        selected: true
        text:
          - All
        value:
          - $__all
      datasource: '$cloudmon_datasource'
      definition: stats.counters.cloudmon.*.*
